<body id="main_page">
  <nav class="navbar navbar-dark fixed-top  shadow-lg">
    <div class="container-fluid">
          <div class="navbar-brand">

              <use href="../node_modules/bootstrap-icons/bootstrap-icons.svg#gear-wide-connected"></use>
            </svg>

        </button>
    
        <div class="offcanvas offcanvas-start text-bg-dark show" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">

                <use href="../node_modules/bootstrap-icons/bootstrap-icons.svg#gear-wide-connected"></use>

              <div class="edit-picture">
                <input type="file" class="form-control" accept=".jpg" id="image_pickup" title ="" data-bs-toggle="tooltip" data-bs-title="Tap to change profile picture" data-bs-custom-class="custom-tooltip" >
                <img src="images/placeholder.png" class="rounded-circle mb-4 ms-1" id="profile_picture">
              </div>
              <div class="flex-column" id="name_column">

              </div>  
            </div>
          
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li>

                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item disabled" href="#">Feature action</a></li>
                </ul>
              </li>
              <li class="nav-item">
                  <button class="btn btn-outline-primary w-100" id="logout_button">Logout</button>
              </li>
            </ul>
      </div>
    </div>

      <svg class="bi " width="72" height="72" fill="currentColor">
        <use href="../node_modules/bootstrap-icons/bootstrap-icons.svg#check-lg"></use>
      </svg>
